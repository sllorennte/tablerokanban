<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../../imagenes/kanbanlogo.png" alt="Kanban Logo">
        </div>
        <div class="titulo">
            <h1>KANBAN</h1>
        </div>
        <button id="cerrar-sesion">Cerrar Sesi√≥n</button>
    </header>
    

    <main class="tablero">
        <section class="columna" id="idea">
            <h2>Idea</h2>
            <div class="contenedor-tareas" id="lista-idea"></div>
            <button class="nueva-tarea" data-columna="idea">+ Nueva Tarea</button>
        </section>

        <section class="columna" id="todo">
            <h2>To Do</h2>
            <div class="contenedor-tareas" id="lista-todo"></div>
            <button class="nueva-tarea" data-columna="todo">+ Nueva Tarea</button>
        </section>
        <div id="modal-colaboradores" class="modal">
            <div class="modal-contenido">
                <h2>Selecciona los colaboradores</h2>
                <div id="lista-usuarios"></div>
                <button id="confirmar-colaboradores">Confirmar</button>
                <button id="cerrar-modal">Cerrar</button>
            </div>
    </div>
        <section class="columna" id="doing">
            <h2>Doing</h2>
            <div class="contenedor-tareas" id="lista-doing"></div>
            <button class="nueva-tarea" data-columna="doing">+ Nueva Tarea</button>
        </section>
        <section class="columna" id="done">
            <h2>Done</h2>
            <div class="contenedor-tareas" id="lista-done"></div>
            <button class="nueva-tarea" data-columna="done">+ Nueva Tarea</button>
        </section>
    </main>

    <script src="../scripts/app.js"></script>
</body>
</html>
